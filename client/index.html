<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>BAGE Blog</title>
      <script defer src="index.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header>
        <section class="sticky-section">
          <img class="img-hover" onclick="sendToTop()" src="home_images/home.png" alt="home button"/>
        </section>
        <section class="sticky-section">
          <form id="searchForm" method="post">
            <input id="searchBarText" type="search" oninput="updateSearch(this.value)" name="" value="" placeholder="Search by title, text or #tag">
          </form>
        </section>
        <section class="sticky-section">
          <!-- <img id="addNew" class="img-hover" src="home_images/add.png" alt="Add New Post"/> -->
          <p id="addNew" class="img-hover" src="home_images/add.png">+</p>
        </section>
      </header>
      <main>
        <article class="blog-section">
          <section class="new-post">
            <form class="" action="index.html" method="post">
            <div class="title-box">
              <input type="text" id="title" name="title" placeholder="Enter your Title here" maxlength="35" size="39">
            </div>
            <div class="main-box">
              <textarea name="blog-text" id="blogText"rows="6" cols="35" maxlength="250" placeholder="Enter your Blog Text here"></textarea>
            </div>
            <div class="gif-add">
              <form id="addGifForm" action="index.html" method="post">
                <input id="gifSearchText" type="text" placeholder="Search Gif">
                <button type="button" id="gifSearchButton">Get Gif</button>
              </form>
            </div>
            <div class="returnedGif">
              <img src="" id="gifImg1" class="img-hover">
              <img src="" id="gifImg2" class="img-hover">
              <img src="" id="gifImg3" class="img-hover">
            </div>
            <div class="tag-and-submit">
              <label for="category">Choose a tag:</label>
              <select name="category" id="category">
                <option value="technology">Technology</option>
                <option value="business">Business</option>
                <option value="medical">Medical</option>
                <option value="politics">Politics</option>
                <option value="covid">Covid-19</option>
                <option value="sport">Sport</option>
                <option value="other">Other</option>
              </select>
              <input type="submit" id="submit" class="submit" value="Post">
            </div>
            </form>
          </section>
          <div id="make-post">
          </div>
        </article>
        <aside class="comment-section">
          <section class="comment-area">
            <div class="add-comment">
              <textarea id = "commentTextbox" name="add-comment-box" rows="5" cols="20"></textarea>
              <input type="submit" id ="addCommentButton" class="submit" name="" value="Add Comment">

            </div>
            <form id="comment">

            </form>
          </section>
        </aside>
      </main>
    </body>
  </html>
