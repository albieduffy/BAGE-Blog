<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BAGE Blog</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <section class="sticky-section">
        <img src="home_images/home.png" alt="home button"/>
      </section>
      <section class="sticky-section">
        <form class="search" action="index.html" method="post">
          <input type="search" name="" value="" placeholder="Search for Title">
        </form>
      </section>
      <section class="sticky-section">
        <img id="addNew" src="home_images/add.png" alt="Add New Post"/>
      </section>
    </header>
    <main>
      <section class="tag-section">
        <input type="radio" name="" value="">
        <input type="radio" name="" value="">
        <input type="radio" name="" value="">
        <footer class="footer">There are currently x number of blog posts</footer>
      </section>
      <article class="blog-section">
        <section class="new-post">
          <form class="" action="index.html" method="post"/>
          <div class="title-box">
            <input type="text" id="title" name="title" placeholder="Enter your Title here" maxlength="35" size="39">
          </div>
          <div class="main-box">
            <textarea name="blog-text" id="blogText"rows="6" cols="35" placeholder="Enter your Blog Text here"></textarea>
          </div>
          <div class="tag-and-submit">
            <label for="category">Choose a Tag:</label>
            <select name="category" id="category">
              <option value="technology">Technology</option>
              <option value="business">Business</option>
              <option value="medical">Medical</option>
              <option value="politics">Politics</option>
              <option value="covid">Covid-19</option>
              <option value="sport">Sport</option>
              <option value="other">Other</option>
            </select>
            <input type="submit" id="submit" value="Post">
          </div>
          </form>
        </section>
        <div id="post-made">

        </div>
      </article>
      <aside class="comment-section">
        <section class="comment-area">
          <div class="add-comment">
            <textarea name="add-comment-box" rows="5" cols="20"></textarea>
            <input type="submit" name="" value="Add Comment">
          </div>
        </section>
      </aside>
    </main>
  </body>
</html>
